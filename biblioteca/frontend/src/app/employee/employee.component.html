<h2>Employees</h2>
<div>
  <table>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Document Number</th>
    </tr>
    <tr *ngFor="let employee of listEmployee">
      <td>{{employee.id}}</td>
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.documentNumber}}</td>
    </tr>
  </table>
</div>
